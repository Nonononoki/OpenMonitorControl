        <title>Execution Statistics</title>
    </head>
    <body>
The <em>Execution Statistics</em> dialog box displays performance statistics.  
These are the same statistics that are shown by the <em>--stats</em> option of program <em>ddcutil</em>.
<p>
If <em>Extended Stata</em> is checked, detailed per-thread statistics are shown. 

    </body>
</html>
